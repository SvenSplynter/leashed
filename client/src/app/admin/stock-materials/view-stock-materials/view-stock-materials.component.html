<div class="page-header">
    <div class="container">
        <h1>{{header}}</h1>
    </div>
</div>
<div class="container">
    <div class="row end-xs top-row">
        <div class="col-xs-12">
            <a routerLink="/admin/stockmaterials" color="primary" mat-raised-button>
                <mat-icon>chevron_left</mat-icon>
                Ga terug
            </a>
        </div>
    </div>
    <div class="row" *ngIf="stockmaterial">
        <div class="col-xs-8">
            <form #stockmaterialDetailsForm="ngForm">
                <div class="row">
                    <div class="col-xs-12">
                        <mat-form-field appearance="outline">
                            <mat-label>Naam</mat-label>
                            <input type="text" matInput [(ngModel)]="stockmaterial.name" name="name" #name="ngModel" required>
                            <mat-error>Naam is een verplicht veld</mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8">
                        <mat-form-field appearance="outline">
                            <mat-label>Materiaal Type</mat-label>
                            <mat-select [(ngModel)]="stockmaterial.materialId" name="materialId" #materialTypeId="ngModel" required>
                                <mat-option *ngFor="let material of materials" [value]="material.id">
                                    {{material.name}}
                                </mat-option>
                            </mat-select>
                            <mat-error>Materiaal Type is een verplicht veld</mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-xs-4">
                        <mat-form-field appearance="outline">
                            <mat-label>Meter in stock</mat-label>
                            <input type="text" matInput [(ngModel)]="stockmaterial.meterInStock" name="meterInStock" class="right-align" #meterInStock="ngModel" required>
                            <mat-error>Meter in stock is een verplicht veld</mat-error>
                        </mat-form-field>
                    </div>  
                </div>
                <div class="row mb-4">
                    <div class="col-xs-12">
                        <div class="row" *ngIf="!isNewStockmaterial">
                            <div class="col">
                                <button mat-raised-button color="primary" (click)="onUpdate(stockmaterialDetailsForm.value)">Bewaren</button>
                            </div>
                            <div class="col end-xs">
                                <button mat-raised-button color="warn" (click)="openDialog()">Verwijderen</button>
                            </div>
                        </div>
                        <div class="row mt-2" *ngIf="isNewStockmaterial">
                            <button mat-raised-button color="primary" (click)="onAdd()">Toevoegen</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-4">
            <img src="{{stockmaterial.pictureUrl}}" alt="kleurfoto" style="width: 100%;">
        </div>
    </div>
</div>
