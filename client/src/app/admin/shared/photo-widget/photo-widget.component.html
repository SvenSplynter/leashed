<div class="row">
    <div class="col-4">
        <h3>Stap 1 - Voeg een foto toe</h3>
        <div class="custom-dropzone" ngx-dropzone (change)="onSelect($event)">
            <ngx-dropzone-label>
                <i class="fa fa-upload fa-4x"></i>
                <h4>Sleep uw foto hier naartoe</h4>
            </ngx-dropzone-label>
        </div>
    </div>
    <div class="col-4 img-preview">
        <h3>Stap 2 - Resize</h3>
        <image-cropper
            class="img-fluid"
            [imageChangedEvent]="imageChangedEvent"
            [imageFile]="files[0]"
            [maintainAspectRatio]="true"
            [aspectRatio]="1"
            format="png"
            (imageCropped)="imageCropped($event)"
            >
        </image-cropper>
    </div>
    <div class="col-4">
        <h3>Stap 3 - Preview & Upload</h3>
        <div class="container" *ngIf="croppedImage">
            <img [src]="croppedImage" alt="" class="img-fluid">
            <button mat-raised-button color="primary" (click)="onUpload()">Upload foto</button>
        </div>
    </div>
</div>
