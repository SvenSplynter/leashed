<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        <h2 class="mt-5">Je winkelwagentje is leeg</h2>
    </div>
    <div *ngIf="basket$ | async">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <app-basket-summary
                            (decrement)="decrementItemQuantity($event)"
                            (increment)="incrementItemQuantity($event)"
                            (remove)="removeBasketItem($event)">
                        </app-basket-summary>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/webshop/checkout" class="btn btn-outline-primary py-2 btn-block" style="width: 100%;">
                            Ga verder naar checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
