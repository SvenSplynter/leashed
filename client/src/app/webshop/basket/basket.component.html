<div class="container mt-2">
    <div *ngIf="(basket$ | async) === null">
        <h2 class="mt-5">Je winkelwagentje is leeg</h2>
    </div>
    <div *ngIf="(basket$ | async) as basket">
        <div class="pb-5">
            <div class="container">
                <div class="row">
                    <div class="col-12 py-5 mb-1">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="p-2 px-3 text-uppercase">Product</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase text-center">Prijs</div>
                                        </th>
                                        <th class="border-0 bg-light text-center" scope="col">
                                            <div class="py-2 text-uppercase">Aantal</div>
                                        </th>
                                        <th class="border-0 bg-light text-center" scope="col">
                                            <div class="py-2 text-uppercase text-center">Totaal</div>
                                        </th>
                                        <th class="border-0 bg-light" scope="col">
                                            <div class="py-2 text-uppercase text-center">Verwijder</div>
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of basket.items">
                                        <th scope="row">
                                            <div class="p-2">
                                                <img src="{{item.pictureUrl}}" alt="{{item.productName}}" class="img-fluid me-4" style="max-height: 80px;">
                                                <div class="ml-3 d-inline-block align-middle">
                                                    <h5 class="mb-0">
                                                        <a routerLink="/webshop/shop/{{item.id}}" class="text-dark">{{item.productName}}</a>
                                                    </h5>
                                                    <span class="text-muted font-weight-normal font-italic d-block">Type: {{item.type}}</span>
                                                    <span class="text-muted font-weight-normal font-italic d-block">Dikte: {{item.size}}mm</span>
                                                </div>
                                            </div>
                                        </th>
                                        <td class="align-middle text-center"><strong>€{{item.price}}</strong></td>
                                        <td class="align-middle text-center">
                                            <div class="align-items-center text-center">
                                                <i (click)="decrementItemQuantity(item)" class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 1.8em;"></i>
                                                <span class="font-weight-bold" style="font-size: 1.5em;">{{item.quantity}}</span>
                                                <i (click)="incrementItemQuantity(item)" class="fa fa-plus-circle text-warning ms-2" style="cursor: pointer; font-size: 1.8em;"></i>
                                            </div>
                                        </td>
                                        <td class="align-middle text-center"><strong>€{{item.price * item.quantity}}</strong></td>
                                        <td class="align-middle text-center">
                                            <a class="text-danger">
                                                <i (click)="removeBasketItem(item)" class="fa fa-trash" style="font-size: 2em; cursor: pointer;"></i>
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-6">
                        <app-order-totals></app-order-totals>
                        <a routerLink="/webshop/checkout" class="btn btn-outline-primary py-2 btn-block" style="width: 100%;">
                            Ga verder naar checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
