    <div class="image position-relative" style="cursor: pointer;">
        <img routerLink="/webshop/shop/{{product.id}}" src="{{product.pictureUrl}}" alt="" class="bg-light img-fluid">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-primary fa fa-shopping-cart mr-2"></button>
            <button routerLink="/webshop/shop/{{product.id}}" type="button" class="btn btn-primary">View</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a>
            <h3 class="text-wrap">{{product.publicName}}</h3>
        </a>
        <span class="mb-2" style="font-size: 1.3em;">â‚¬{{product.price}}</span>
    </div>
</div>
