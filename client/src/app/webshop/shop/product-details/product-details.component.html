<div class="container" style="margin-top: 40px;">
    <div class="row" *ngIf="product">
        <div class="col-6">
            <img src="{{product.pictureUrl}}" alt="{{product.publicName}}" class="img-fluid w-100">
        </div>
        <div class="col-6">
            <h1>{{product.publicName}}</h1>
            <p style="font-size: 2em;">â‚¬{{product.price}}</p>
            <div class="d-flex justify-content-start align-items-center">
                <i class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em;"></i>
                <span class="font-weight-bold" style="font-size: 1.5em;">2</span>
                <i class="fa fa-plus-circle text-warning mx-2" style="cursor: pointer; font-size: 2em;"></i>
                <button class="btn btn-outline-secondary btn-lg ms-4">In winkelkar</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-12 ms-3">
                <h4>Details</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
</div>
