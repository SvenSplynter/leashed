<div class="my-2" [formGroup]="checkoutForm">
    <h4>Kies je verzendwijze</h4>
    <div class="row" formGroupName="deliveryForm">
        <div class="col-6 form-check mt-4" *ngFor="let method of deliveryMethods">
            <input type="radio" id={{method.id}} value={{method.id}} formControlName="deliveryMethod" (click)="setShippingPrice(method)"
                class="form-check-input">
            <label for="{{method.id}}" class="form-check-label">
                <strong>{{method.shortName}} - â‚¬{{method.price}}</strong>
                <br>
                <p>Levertermijn: {{method.deliveryTime}}</p>
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>
