<div class="mt-2" [formGroup]="checkoutForm">
    <div class="d-flex justify-content-between align-items-center">
        <h4>Verzendadres</h4>
    </div>
    <div class="row" formGroupName="addressForm">
        <div class="row mb-2">
            <div class="form-group col-6">
                <app-text-input [label]="'Voornaam'" formControlName="firstName"></app-text-input>
            </div>
            <div class="form-group col-6">
                <app-text-input [label]="'Naam'" formControlName="lastName"></app-text-input>
            </div>
        </div>
        <div class="row mb-2">
            <div class="form-group col-12">
                <app-text-input [label]="'Email'" formControlName="email"></app-text-input>
            </div>
        </div>
        <div class="row mb-2">
            <div class="form-group col-12">
                <app-text-input [label]="'Straat en nr'" formControlName="street"></app-text-input>
            </div>
        </div>
        <div class="row mb-2">
            <div class="form-group col-4">
                <app-text-input [label]="'Postcode'" formControlName="zipcode"></app-text-input>
            </div>
            <div class="form-group col-8">
                <app-text-input [label]="'Gemeente'" formControlName="city"></app-text-input>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-12">
                <app-text-input [label]="'Land'" formControlName="country"></app-text-input>
            </div>
        </div>

    </div>
</div>
