<header>
    <span *ngIf="totalCount && totalCount > 0">
        Showing 
        <strong>
            {{(pageNumber - 1) * pageSize + 1}} - 
            {{pageNumber * pageSize
                > totalCount 
                ? totalCount 
                : pageNumber * pageSize
            }}
        </strong> van 
        <strong>
            {{totalCount}}
        </strong> resultaten
    </span>
    <span *ngIf="totalCount === 0">
        Er zijn <strong>0</strong> resultaten voor deze filter.
    </span>
</header>
